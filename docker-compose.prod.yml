services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dt
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: dt
    volumes:
      - dt_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dt -d dt"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  server:
    build:
      context: ./server
    environment:
      PORT: "3000"
      NODE_ENV: "production"
      DATABASE_URL: "postgres://dt:${POSTGRES_PASSWORD:-change_me}@db:5432/dt"
      REDIS_URL: "redis://redis:6379"
      DEMO_MODE: "${DEMO_MODE:-0}"
      SKIP_ENV_VALIDATION: "1"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
    restart: unless-stopped

volumes:
  dt_pg:
