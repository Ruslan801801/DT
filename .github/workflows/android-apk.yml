name: Build Android APK (EAS) + Upload Artifact

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "EAS build profile"
        required: true
        default: "preview"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (mobile)
        shell: bash
        run: |
          set -euo pipefail
          cd mobile
          if [ -f package-lock.json ]; then
            npm ci --include=dev
          else
            npm install --include=dev --no-audit --no-fund
          fi

      - name: Restore local Android credentials (credentials.json)
        shell: bash
        run: |
          set -euo pipefail
          cd mobile

          # decode keystore from secrets into file
          mkdir -p credentials
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > credentials/release.keystore

          # create credentials.json in MOBILE ROOT
          cat > credentials.json <<EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./credentials/release.keystore",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF

          # sanity check (does NOT print secrets)
          test -s credentials.json
          test -s credentials/release.keystore
          ls -la credentials.json credentials/release.keystore

      - name: EAS build (Android) -> dist/eas-build.json
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cd mobile
          npx --yes eas-cli@latest build \
            --platform android \
            --profile "${{ github.event.inputs.profile }}" \
            --non-interactive \
            --json > ../dist/eas-build.json
          echo "Saved dist/eas-build.json"

      - name: Download APK from EAS build json
        shell: bash
        run: |
          set -euo pipefail
          node - <<'NODE'
          const fs = require('fs');
          const j = JSON.parse(fs.readFileSync('dist/eas-build.json','utf8'));
          const item = Array.isArray(j) ? (j[0] || {}) : j;
          const url =
            (item.artifacts && item.artifacts.applicationArchiveUrl) ||
            item.applicationArchiveUrl ||
            (item.artifacts && item.artifacts.buildUrl) ||
            item.buildUrl;
          if (!url) {
            console.error('No APK URL found in dist/eas-build.json');
            console.error(JSON.stringify(item, null, 2));
            process.exit(1);
          }
          fs.writeFileSync('dist/apk-url.txt', url + '\n');
          console.log(url);
          NODE
          APK_URL="$(cat dist/apk-url.txt)"
          curl -L "$APK_URL" -o dist/DT-preview.apk

      - uses: actions/upload-artifact@v4
        with:
          name: DT-android-apk
          path: |
            dist/DT-preview.apk
            dist/eas-build.json
            dist/apk-url.txt
