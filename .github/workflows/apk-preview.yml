name: Build Android APK (EAS local)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "EAS profile from mobile/eas.json"
        required: true
        default: "preview"

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # без cache: npm (иначе будет ругаться на отсутствие root lockfile)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Expo + EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps (mobile)
        working-directory: mobile
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi

      - name: Sanity check projectId
        working-directory: mobile
        run: node -e "const c=require('./app.json'); const id=c?.expo?.extra?.eas?.projectId; if(!id){console.error('Missing expo.extra.eas.projectId in mobile/app.json'); process.exit(1);} console.log('projectId:', id);"

      - name: Build APK (local)
        working-directory: mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_LOCAL_BUILD_ARTIFACTS_DIR: ${{ runner.temp }}/eas-artifacts
        run: |
          mkdir -p "$EAS_LOCAL_BUILD_ARTIFACTS_DIR"
          eas build --platform android --profile "${{ inputs.profile }}" --local --non-interactive
          echo "EAS artifacts dir:"
          ls -la "$EAS_LOCAL_BUILD_ARTIFACTS_DIR" || true

      - name: Collect artifacts (apk/aab/tar.gz)
        working-directory: mobile
        env:
          EAS_LOCAL_BUILD_ARTIFACTS_DIR: ${{ runner.temp }}/eas-artifacts
        run: |
          OUT="${{ runner.temp }}/apk-out"
          mkdir -p "$OUT"

          # 1) то, что EAS копирует в artifacts dir
          find "$EAS_LOCAL_BUILD_ARTIFACTS_DIR" -type f \( -name "*.apk" -o -name "*.aab" -o -name "*.tar.gz" \) -print -exec cp -v {} "$OUT/" \; 2>/dev/null || true

          # 2) на всякий случай ищем в проекте (иногда EAS кладёт в текущую папку)
          find . -maxdepth 4 -type f \( -name "*.apk" -o -name "*.aab" -o -name "*.tar.gz" \) -print -exec cp -v {} "$OUT/" \; 2>/dev/null || true

          echo "Collected files:"
          ls -la "$OUT" || true

          # если ничего не нашли — падаем, чтобы не было "зелёного без APK"
          ls "$OUT"/* >/dev/null 2>&1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dt-android-${{ inputs.profile }}
          path: ${{ runner.temp }}/apk-out/**
          if-no-files-found: error
