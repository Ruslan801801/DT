name: mobile-eas-build

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "eas.json profile (preview/production)"
        required: true
        default: "preview"
      platform:
        description: "android/ios/all"
        required: true
        default: "android"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        if: hashFiles('mobile/package-lock.json') != ''
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-mobile-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-mobile-

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install (mobile)
        working-directory: mobile
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi

      - name: EAS build
        working-directory: mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas build --platform "${{ inputs.platform }}" --profile "${{ inputs.profile }}" --non-interactive
