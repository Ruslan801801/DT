name: eas-android-preview

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "mobile/**"
      - ".github/workflows/eas-android-preview.yml"

jobs:
  build_android_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Check EXPO_TOKEN
        run: |
          if [ -z "${EXPO_TOKEN}" ]; then
            echo "❌ EXPO_TOKEN secret is missing. Add it in GitHub repo Settings → Secrets → Actions."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v5

      # Если node_modules случайно закоммичен/лежит в репо — убираем, чтобы не ловить битые модули
      - name: Clean node_modules
        run: rm -rf node_modules mobile/node_modules

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            mobile/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.28.0
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Install dependencies (mobile)
        working-directory: mobile
        run: npm ci

      - name: Validate expo config (optional but useful)
        working-directory: mobile
        run: npx expo config --json > /dev/null

      - name: Trigger EAS Build (Android preview)
        run: |
          set -euo pipefail
          mkdir -p dist

          cd mobile
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --json \
            --no-wait > ../dist/eas-build.json
          cd ..

          node - <<'NODE'
          const fs = require('fs');
          const txt = fs.readFileSync('dist/eas-build.json','utf8').trim();
          if (!txt) { console.error('eas-build.json is empty'); process.exit(1); }
          const j = JSON.parse(txt);
          const b = Array.isArray(j) ? j[0] : j;
          const id = b.id || b.buildId || (b.build && b.build.id);
          if (!id) { console.error('No build id in JSON'); process.exit(1); }
          fs.writeFileSync('dist/build-id.txt', String(id));
          console.log('✅ BUILD_ID=' + id);
          NODE

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-preview
          path: dist/
