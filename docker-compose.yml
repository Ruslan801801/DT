services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: deeptea
      POSTGRES_USER: deeptea
      POSTGRES_PASSWORD: deeptea
    ports:
      - "5432:5432"
    volumes:
      - deeptea_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deeptea -d deeptea"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - deeptea_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  deeptea_postgres:
  deeptea_redis:
