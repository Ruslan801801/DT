services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dt
      POSTGRES_PASSWORD: dt
      POSTGRES_DB: dt
    ports:
      - "5432:5432"
    volumes:
      - dt_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dt -d dt"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build:
      context: ./server
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      NODE_ENV: "development"
      DATABASE_URL: "postgres://dt:dt@db:5432/dt"
      REDIS_URL: "redis://redis:6379"
      DEMO_MODE: "1"
      SKIP_ENV_VALIDATION: "1"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  dt_pg:
